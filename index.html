<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    
    <style>
      /* Overlay to handle browser autoplay restrictions */
      #ui-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.7); color: white; z-index: 9999;
        display: flex; align-items: center; justify-content: center;
        cursor: pointer; font-family: sans-serif;
      }
    </style>

    <script>
      // Component to handle Video Play/Pause
      AFRAME.registerComponent('video-controller', {
        init: function () {
          const video = document.querySelector("#my-video");
          this.el.addEventListener('targetFound', () => { video.play(); });
          this.el.addEventListener('targetLost', () => { video.pause(); });
        }
      });

      // Simple UI handler to start the experience
      window.onload = () => {
        const overlay = document.querySelector('#ui-overlay');
        overlay.addEventListener('click', () => {
          overlay.style.display = 'none';
        });
      };
    </script>
  </head>
  <body>

    <div id="ui-overlay"><h1>Tap to Start AR</h1></div>
    
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, exposure: 1" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="my-video" src="./my-video.webm" preload="auto" loop="true" playsinline webkit-playsinline muted crossorigin="anonymous"></video>
        <a-asset-item id="my-model" src="./model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="1 2 1"></a-entity>

      <a-entity mindar-image-target="targetIndex: 0" video-controller>
        <a-video 
          src="#my-video" 
          width="1" height="1" 
          position="0 0 0" 
          material="shader: flat; transparent: true; alphaTest: 0.5">
        </a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-entity 
          gltf-model="#my-model" 
          rotation="0 0 0" 
          position="0 0 0" 
          scale="2 2 2"
          animation-mixer>
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
