<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      AFRAME.registerComponent('video-controller', {
        init: function () {
          const video = document.querySelector("#my-video");
          
          // Play video when target is found
          this.el.addEventListener('targetFound', event => {
            console.log("Target Found");
            video.play();
          });

          // Pause video when target is lost
          this.el.addEventListener('targetLost', event => {
            console.log("Target Lost");
            video.pause();
          });
        }
      });
    </script>
  </head>
  <body>
    
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="my-video" 
               src="./my-video.webm" 
               preload="auto" 
               loop="true" 
               playsinline 
               webkit-playsinline 
               muted 
               crossorigin="anonymous">
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" video-controller>
        
        <a-video 
          src="#my-video" 
          width="1" 
          height="1" 
          position="0 0 0" 
          rotation="0 0 0"
          material="shader: flat; transparent: true; alphaTest: 0.5">
        </a-video>
        
      </a-entity>
    </a-scene>
  </body>
</html>
