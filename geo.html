<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR - Teleport Test</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
      .main-ui {
        position: fixed;
        top: 10px;
        left: 10px;
        right: 10px;
        z-index: 1000;
        font-family: sans-serif;
      }
      .status-box {
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 10px;
      }
      .btn-snap {
        background: #28a745;
        color: white;
        border: none;
        padding: 15px;
        width: 100%;
        border-radius: 8px;
        font-weight: bold;
        font-size: 16px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      }
      .btn-snap:active { background: #218838; }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div class="main-ui">
      <div class="status-box">
        <div id="status">Checking model...</div>
        <div id="coords">GPS: Waiting...</div>
        <div id="dist">Distance: --</div>
      </div>
      <button class="btn-snap" onclick="snapToMe()">BRING MODEL TO ME</button>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;"
    >
      <a-assets>
        <a-asset-item id="myModel" src="model.glb"></a-asset-item>
      </a-assets>

      <a-camera gps-camera rotation-reader></a-camera>

      <a-entity
        id="geo-entity"
        gltf-model="#myModel"
        scale="20 20 20"
        position="0 10 0"
        gps-entity-place="latitude: 14.559854; longitude: 121.007834;"
      >
      </a-entity>
    </a-scene>

    <script>
      const model = document.querySelector('#geo-entity');
      const statusDisp = document.querySelector('#status');
      const coordsDisp = document.querySelector('#coords');
      const distDisp = document.querySelector('#dist');

      // 1. Monitor Model Loading
      model.addEventListener('model-loaded', () => {
        statusDisp.innerHTML = "✅ Model Loaded Successfully";
        statusDisp.style.color = "#4caf50";
      });

      model.addEventListener('model-error', (e) => {
        statusDisp.innerHTML = "❌ Error: Could not load model.glb";
        statusDisp.style.color = "#ff4444";
      });

      // 2. Monitor GPS Distance
      window.addEventListener('gps-camera-update-position', (e) => {
        coordsDisp.innerHTML = `GPS: ${e.detail.position.latitude.toFixed(6)}, ${e.detail.position.longitude.toFixed(6)}`;
        
        const distance = model.getAttribute('distance');
        if (distance !== null) {
          distDisp.innerHTML = `Distance: ${Math.round(distance)} meters`;
        }
      });

      // 3. The "Teleport" Function
      function snapToMe() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition((position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            
            // Move the model to your feet
            model.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lng};`);
            
            // Give it a tiny offset (5 meters North) so you aren't standing INSIDE it
            const offsetLat = lat + 0.00005; 
            model.setAttribute('gps-entity-place', `latitude: ${offsetLat}; longitude: ${lng};`);
            
            alert("Model moved to your current location!");
          }, (err) => {
            alert("Error getting GPS: " + err.message);
          }, { enableHighAccuracy: true });
        }
      }
    </script>
  </body>
</html>
