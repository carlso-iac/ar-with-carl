<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GeoAR Troubleshooting</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      #debug { position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; z-index: 999; font-family: monospace; font-size: 12px; }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div id="debug">Initializing GPS...</div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;"
    >
      <a-assets>
        <a-asset-item id="myModel" src="model.glb"></a-asset-item>
      </a-assets>

      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="0 10 0" intensity="0.5"></a-light>

      <a-camera gps-camera rotation-reader></a-camera>

      <a-entity
        id="geo-model"
        gltf-model="#myModel"
        scale="50 50 50"
        gps-entity-place="latitude: 14.559854; longitude: 121.007834;"
      >
      </a-entity>
    </a-scene>

    <script>
      const debug = document.querySelector('#debug');
      const model = document.querySelector('#geo-model');

      // 1. Check if the model actually loads
      model.addEventListener('model-loaded', () => {
        debug.innerHTML += '<br>✅ Model Loaded Successfully';
      });

      model.addEventListener('model-error', (e) => {
        debug.innerHTML += '<br>❌ Model Load Failed! Check filename.';
      });

      // 2. Track Distance
      window.addEventListener('gps-camera-update-position', (e) => {
        const dist = model.getAttribute('distance');
        if (dist) {
          debug.innerHTML = `Dist: ${Math.round(dist)}m | Acc: ${e.detail.position.accuracy}m`;
        }
      });
    </script>
  </body>
</html>
